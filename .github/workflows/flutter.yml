name: Flutter Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK & AAB
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      # ✅ 3. Setup Java 17 (required for Gradle 8+)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ 4. Ensure Gradle wrapper exists
      - name: Ensure Gradle wrapper file
        run: |
          if [ ! -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            mkdir -p android/gradle/wrapper
            echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.7-all.zip" > android/gradle/wrapper/gradle-wrapper.properties
          fi

      # ✅ 5. Ensure AndroidX and Gradle properties
      - name: Ensure AndroidX migration flags
        run: |
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096M -XX:+UseParallelGC" >> android/gradle.properties
          echo "org.gradle.caching=true" >> android/gradle.properties
          echo "android.suppressUnsupportedCompileSdk=34" >> android/gradle.properties

      # ✅ 6. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # ✅ 7. Clean previous builds
      - name: Flutter clean
        run: flutter clean

      # ✅ 8. Verify Flutter environment
      - name: Flutter doctor
        run: flutter doctor -v

      # ✅ 9. Generate launcher icons (optional)
      - name: Generate app launcher icons
        run: flutter pub run flutter_launcher_icons
        continue-on-error: true

      # ✅ 10. Build release APK
      - name: Build release APK
        run: flutter build apk --release --verbose

      # ✅ 11. Build release AAB
        # (skip if your project doesn't need Play Store bundle)
      - name: Build release AAB
        run: flutter build appbundle --release --verbose

      # ✅ 12. Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarketingCalculators-APK
          path: build/app/outputs/flutter-apk/app-release.apk

      # ✅ 13. Upload AAB artifact
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarketingCalculators-AAB
          path: build/app/outputs/bundle/release/app-release.aab
