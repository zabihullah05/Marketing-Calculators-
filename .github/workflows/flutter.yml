name: Flutter Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK & AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      # ğŸ§¹ Clean any previous build cache
      - name: Flutter clean
        run: flutter clean

      # ğŸ§© (Optional) Regenerate launcher icons if youâ€™ve configured flutter_launcher_icons
      - name: Generate app launcher icons
        run: flutter pub run flutter_launcher_icons
        continue-on-error: true  # prevents build fail if already generated

      # ğŸ—ï¸ Build release APK
      - name: Build release APK
        run: flutter build apk --release

      # ğŸ—ï¸ Build release AAB (for Play Store)
      - name: Build release AAB
        run: flutter build appbundle --release

      # ğŸ“¦ Upload release APK
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FormulaAI-APK
          path: build/app/outputs/flutter-apk/app-release.apk

      # ğŸ“¦ Upload release AAB
      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FormulaAI-AAB
          path: build/app/outputs/bundle/release/app-release.aab
