name: Flutter Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK & AAB
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Setup Java (required for Gradle 8.x)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ğŸ¦ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable

      # ğŸ”§ Flutter environment check
      - name: Flutter doctor
          # helps debug toolchain compatibility if a build fails
        run: flutter doctor -v

      # ğŸ§¹ Clean any previous build cache
      - name: Flutter clean
        run: flutter clean

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # ğŸ§© (Optional) Regenerate launcher icons
      - name: Generate app launcher icons
        run: flutter pub run flutter_launcher_icons
        continue-on-error: true  # prevents build fail if already generated

      # ğŸ—ï¸ Build release APK
      - name: Build release APK
        run: flutter build apk --release --verbose

      # ğŸ—ï¸ Build release AAB (for Play Store)
      - name: Build release AAB
        run: flutter build appbundle --release --verbose

      # ğŸ“¤ Upload release APK artifact
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FormulaAI-APK
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/intermediates/apk/release/app-release.apk

      # ğŸ“¤ Upload release AAB artifact
      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FormulaAI-AAB
          path: build/app/outputs/bundle/release/app-release.aab
