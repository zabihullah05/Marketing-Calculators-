name: Flutter Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK & AAB (Auto Version)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§¹ Clean build cache
        run: flutter clean

      - name: âš™ï¸ Auto-increment version
        id: version
        run: |
          # Get current version from pubspec.yaml
          VERSION_LINE=$(grep 'version:' pubspec.yaml)
          CURRENT_VERSION=$(echo "$VERSION_LINE" | awk '{print $2}')
          VERSION_NAME=$(echo "$CURRENT_VERSION" | cut -d+ -f1)
          VERSION_CODE=$(echo "$CURRENT_VERSION" | cut -d+ -f2)
          if [ -z "$VERSION_CODE" ]; then
            VERSION_CODE=1
          fi
          NEW_VERSION_CODE=$((VERSION_CODE + 1))
          NEW_VERSION="$VERSION_NAME+$NEW_VERSION_CODE"
          
          # Update pubspec.yaml
          sed -i "s/version: .*/version: $NEW_VERSION/" pubspec.yaml
          
          echo "ğŸ”¢ Bumped version: $NEW_VERSION"
          echo "version_code=$NEW_VERSION_CODE" >> $GITHUB_ENV
          echo "version_name=$VERSION_NAME" >> $GITHUB_ENV

      - name: ğŸ§© Generate launcher icons
        run: flutter pub run flutter_launcher_icons
        continue-on-error: true  # skip if already exists

      - name: ğŸ—ï¸ Build release APK
        run: flutter build apk --release

      - name: ğŸ—ï¸ Build release AAB (Play Store)
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: FormulaAI-APK-${{ env.version_name }}+${{ env.version_code }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/intermediates/apk/release/app-release.apk

      - name: ğŸ“¤ Upload release AAB
        uses: actions/upload-artifact@v4
        with:
          name: FormulaAI-AAB-${{ env.version_name }}+${{ env.version_code }}
          path: build/app/outputs/bundle/release/app-release.aab

      - name: ğŸª„ Commit new version bump
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add pubspec.yaml
          git commit -m "ğŸ”¼ Auto bump version to ${{ env.version_name }}+${{ env.version_code }}"
          git push
