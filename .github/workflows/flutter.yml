name: Flutter Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK & AAB
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      # âœ… 3. Setup Java 17 (required for Gradle 8+)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # âœ… 4. Ensure Gradle wrapper exists (Gradle 8.7)
      - name: Ensure Gradle wrapper file
        run: |
          if [ ! -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            mkdir -p android/gradle/wrapper
            echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.7-all.zip" > android/gradle/wrapper/gradle-wrapper.properties
          fi

      # âœ… 5. Ensure AndroidX + Gradle properties
      - name: Ensure AndroidX migration flags
        run: |
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096M -XX:+UseParallelGC" >> android/gradle.properties
          echo "org.gradle.caching=true" >> android/gradle.properties
          echo "android.suppressUnsupportedCompileSdk=34" >> android/gradle.properties

      # âœ… 6. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # âœ… 7. Clean previous builds
      - name: Flutter clean
        run: flutter clean

      # âœ… 8. Verify Flutter environment
      - name: Flutter doctor
        run: flutter doctor -v

      # âœ… 9. Generate launcher icons (optional)
      - name: Generate app launcher icons
        run: flutter pub run flutter_launcher_icons
        continue-on-error: true

      # âœ… 10. Build release APK
      - name: Build release APK
        run: flutter build apk --release --verbose

      # âœ… 11. Build release AAB
      - name: Build release AAB
        run: flutter build appbundle --release --verbose

      # âœ… 12. List build outputs (debug helper)
      - name: List build outputs (debug)
        run: |
          echo "ðŸ“¦ Listing all APK and AAB files..."
          find build/app -type f -name "*.apk" || true
          find build/app -type f -name "*.aab" || true

      # âœ… 13. Upload APK artifact (handles all AGP paths)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarketingCalculators-APK
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/apk/release/*.apk
            **/outputs/flutter-apk/*.apk
            **/outputs/apk/release/*.apk

      # âœ… 14. Upload AAB artifact (handles all AGP paths)
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarketingCalculators-AAB
          path: |
            build/app/outputs/bundle/release/*.aab
            **/outputs/bundle/release/*.aab
