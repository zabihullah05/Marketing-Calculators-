name: Flutter Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK & AAB
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      # âœ… 3. Setup Java 17 (required for Gradle 8+)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # âœ… 4. Verify Gradle wrapper (Gradle 8.9 for AGP 8.5)
      - name: Ensure Gradle wrapper
        run: |
          mkdir -p android/gradle/wrapper
          echo "distributionBase=GRADLE_USER_HOME" > android/gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.9-bin.zip" >> android/gradle/wrapper/gradle-wrapper.properties

      # âœ… 5. Ensure AndroidX + Gradle properties
      - name: Ensure Gradle properties
        run: |
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096M -XX:+UseParallelGC" >> android/gradle.properties
          echo "org.gradle.caching=true" >> android/gradle.properties
          echo "android.suppressUnsupportedCompileSdk=34" >> android/gradle.properties

      # âœ… 6. Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # âœ… 7. Clean old builds
      - name: Flutter clean
        run: flutter clean

      # âœ… 8. Doctor check
      - name: Flutter doctor
        run: flutter doctor -v

      # âœ… 9. Optional â€” Generate app icons
      - name: Generate app launcher icons
        run: flutter pub run flutter_launcher_icons
        continue-on-error: true

      # âœ… 10. Build release APK
      - name: Build release APK
        run: flutter build apk --release --verbose

      # âœ… 11. Build release AAB
      - name: Build release AAB
        run: flutter build appbundle --release --verbose

      # âœ… 12. Debug: list all output files
      - name: List build outputs
        run: |
          echo "ðŸ“¦ Listing build outputs..."
          find build/app -type f \( -name "*.apk" -o -name "*.aab" \) || true

      # âœ… 13. Upload APK artifact (supports AGP 8+ folder structure)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarketingCalculators-APK
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/apk/release/*.apk
            **/outputs/flutter-apk/*.apk
            **/outputs/apk/release/*.apk

      # âœ… 14. Upload AAB artifact (supports AGP 8+ folder structure)
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarketingCalculators-AAB
          path: |
            build/app/outputs/bundle/release/*.aab
            **/outputs/bundle/release/*.aab
